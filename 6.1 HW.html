<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border: 1px solid pink;
            width: 100%;
            height: 50%;
        }
        tr, th, td{
            border: 1px solid rgb(120, 160, 200)
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>STT</th>
        <th>TEN</th>
        <th>DIEM</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Dieu Anh</td>
        <td>10</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Chi Hien</td>
        <td>10</td>
    </tr>
    <tr>
        <td colspan="2">Tong diem</td>
        <td>20</td>
    </tr>
</table>
<tr>
    <th>STT</th>
    <TH>TEN</TH>
    <th>DIEM</th>
</tr>
    
</body>
</html>
