<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo form</title>
</head>
<body>
    <form action="method">
        <fieldset>
            <legend>This is the form heading</legend>
            <label for="name">Name:</label>
            <input type="text" id="name"/> 
            <br>
            <br>
            <label for="age">Age:</label>
            <input type="number" min="10" max="100" id="age">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="text" id="password">
            <br>
    
            <p>Gender</p>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female </label> 
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br>

            <p>Favorite Car</p>
            <input type="checkbox" name="Marda" id="Marda">
            <label for="Marda">Marda</label>
            <br>
            <input type="checkbox" name="Mercedes" id="Mercedes">
            <label for="Mercedes">Mercedes</label>
            <br>
            <input type="checkbox" name="Volvo" id="Volvo">
            <label for="Volvo">Volvo</label>
            <br>

            <button type="submit">Submit</button>
            <input type="reset" value="Reset">
        
            
        </fieldset>
    </form>
    
</body>
</html>
